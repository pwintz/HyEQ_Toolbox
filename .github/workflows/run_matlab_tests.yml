name: Run HyEQ MATLAB Tests
on: [push]
jobs:
  my-job:
    name: Run HyEQ MATLAB Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1
      - name: Run script
        uses: matlab-actions/run-command@v1
        with:
          command: addpath("matlab", "simulink", "Examples"); hybrid.tests.run('essential')
        
